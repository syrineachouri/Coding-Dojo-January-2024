<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <h1>Network</h1>
    </nav>
    <header>
        <p> Your Feed </p>
    </header>
    <main>
        <div class="col-Left">
            <img src="./user-circle (1).png" alt="avatar">
            <a href="#">Add an avatar</a>
            <h2> James Doe</h2>
        </div>
        <div class="col-right">
            <div class="cadre">
                <div class="uncrease-Likes">
                    <h3>Neil M</h3>
                    <p class="increase"> 6 like(s)</p>
                    <button class="btn" onclick="increaseLike(this)"> Like </button>
                </div>
                <p class="message">I just set up this new discord bot, let me <br> know what you all think. <a
                        href="#">link</a></p>
            </div>
            <div class="cadre">
                <div class="uncrease-Likes">
                    <h3>Nichole K</h3>
                    <p class="increase1"> 12 like(s)</p>
                    <button class="btn" onclick="increaseLike1(this)"> Like </button>
                </div>
                <p class="message">Just finished my <a href="#">next comic</a>,check it out.</p>
            </div>
            <div class="cadre">
                <div class="uncrease-Likes">
                    <h3>Jim R</h3>
                    <p class="increase2"> 9 like(s)</p>
                    <button class="btn" onclick="increaseLike2(this)"> Like </button>
                </div>
                <p class="message">I can't stop listening to the <a href="#">new album</a> <br> Who else is liking it?
                </p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
