<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1><strong>Registration Form </strong></h1>
        <div>
            <label>First Name: *</label>
            <input type="text" name="first name">

        </div>
        <div>
            <label>Last Name: *</label>
            <input type="text" name="last name">
        </div>
        <div>
            <label>Email adress: *</label>
            <input type="email" name="email">
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password:</label>
            <input type="password" name="confirm password">
        </div>
        <div>
            <label>Birthday:</label>
            <input type="date" name="dob">

        </div>
        <div>
            <label>Gender indentity:</label>
            <br>
            <input type="radio" name="Male" value="Male" id="Male">
            <label for="Male">Male</label>
            <input type="radio" name="Female" value="Female" id="Female">
            <label for="Female">Female</label>
            <input type="radio" name="non-binary" value="non-binary" id="non-binary">
            <label for="non-binary">non-binary</label>
            <input type="radio" name="I prefer not answer" value="I prefer not answer" id="I prefer not answer">
            <label for="I prefer not answer">I prefer not answer</label>

        </div>
        <h5>A short description about myself:</h5>
        <textarea name="text" cols="30" rows="6"></textarea>
        <br>
        <label>Favorit language:</label>
        <select name="Favorit language">
            <option value="javaScript">javaScript</option>
            <option value="html">html</option>
            <option value="css">css</option>
        </select>
        <br>
        <input type="checkbox" name="check" id="check">
        <label for="check">Yes, i would like to receive periodic email update</label>
        <input type="submit" name="Creat Account">
        <br>
        <p>* indicates a required field</p>
    </form>
</body>
</html>
</body>
</html>
