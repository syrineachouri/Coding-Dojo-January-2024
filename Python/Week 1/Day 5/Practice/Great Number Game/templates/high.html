<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>Welcome to the Great Number Game!!</h1>
    <h3>
      I am thinking of a number between 1 and 100
    </h3>
    <div class="wrong">
      <h1>Too High!</h1>
    </div>
    <div class="guessbox">
      <h3>Take a guess!!!</h3>
      <form action="/guess" method="post">
        <input
          class="type"
          type="text"
          name="num"
          value=""
        />
        <div class="guessbutt">
          <input
            class="guess"
            type="submit"
            name=""
            value="Guess"
          />
        </div>
      </form>
    </div>
  </body>
</html>
