<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <h1
      class="container p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3"
    >
      Submitted Info
    </h1>
    <table class="container table table-dark table-striped">
      <tr>
        <th>Name:</th>
        <td>{{ name }}</td>
      </tr>
      <tr>
        <th>Location:</th>
        <td>{{ location }}</td>
      </tr>
      <tr>
        <th>Favorite Language:</th>
        <td>{{ language }}</td>
      </tr>
      <tr>
        <th>Comment:</th>
        <td>{{ comment }}</td>
      </tr>
    </table>
    <div class="container">
      <a href="/"
        ><button
          class="p-3 text-primary-emphasis bg-primary border border-primary-subtle rounded-3"
        >
          Go Back
        </button></a
      >
    </div>
  </body>
</html>
