<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container card text-bg-secondary mb-3" style="max-width: 18rem">
      <h1 class="card-header">Dojo Survey</h1>
      <div class="card-body">
        <form action="/process" method="post">
          <p>Your name:</p>
          <input type="text" name="name" />
          <p>Dojo Locations:</p>
          <select name="locations">
            <option value="" disabled selected>Select your Location</option>
            <option value="Chicago">Chicago</option>
            <option value="San Francisco">San Francisco</option>
            <option value="New York">New York</option>
            <option value="Texas">Texas</option>
          </select>
          <p>Favorite Language:</p>
          <select name="languages">
            <option value="" disabled selected>Select your Language</option>
            <option value="Python">Python</option>
            <option value="Javascript">Javascript</option>
            <option value="Java">Java</option>
            <option value="CSS">CSS</option>
          </select>
          <p>Comment (optional):</p>
          <input type="text" id="comment" name="comments" />
          <input
            class="p-3 text-primary-emphasis bg-primary border border-primary-subtle rounded-3"
            type="submit"
            value="Submit"
          />
        </form>
      </div>
    </div>
  </body>
</html>
