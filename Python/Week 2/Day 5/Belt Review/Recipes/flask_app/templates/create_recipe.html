<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <title>Create Recipe</title>
</head>
<body>
    <div class="nav">
        <div class="add_header">
        <h1>Add a New Recipe!</h1>
        </div>
        <div class="links">
            <a href="/dashboard">Back to Recipes</a>
            <a href="/logout">Logout</a>
        </div>
    </div>
    <div class="formwrapper">
        <form action="/add/recipe" method="POST">
            <input type="hidden" name="user_id" value="{{user_id}}">
            <div class="form1">
            <label for="name">Name:</label>
            <input type="text" name="name">
            <label for="description">Description:</label>
            <textarea cols="30" rows="10" name="description"></textarea>
            <label for="instructions">Instructions:</label>
            <textarea cols="30" rows="10" name="instructions"></textarea>
            </div>
            <div class="form2">
                <label for="date_made">Date Cooked/Made:</label>
                <input type="date" name="date_made">
                    <div class="radio">
                        <label for="under_30">Under 30 Minutes?</label>
                        <div class="yes">
                            <label for="under_30">Yes</label>
                            <input type="radio" name="under_30" value="Yes" class="radio">
                        </div>
                        <div class="no">
                            <label for="under_30">No</label>
                            <input type="radio" name="under_30" value="No" class="radio">
                        </div>
                    </div>
                <input type="submit" value="Submit" class="submit">
            </div>
        </form>
    </div>
</body>
</html>
