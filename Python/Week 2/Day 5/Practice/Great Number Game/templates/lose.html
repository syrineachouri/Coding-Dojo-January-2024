<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>Welcome to the Great Number Game!!</h1>
    <h3>
      I am thinking of a number between 1 and 100
    </h3>
    <div class="lose">
      <h2>You lose! The number was {{number}}</h2>
    </div>
    <div class="correctbox">
      <p>
        You guessed {{count}} amount of times.
      </p>
      <a href="/"
        ><button class="reset">Reset</button></a
      >
    </div>
  </body>
</html>
